<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="content">
        <div class="welcome">
            <h1>Welcome Back</h1>
            <h2>Welcome back! Please enter your details.</h2>
        </div>

        <div class="text-fields">
            <label for="email">Email</label>
            <p class="email"><input type="text" name="email" id="email" placeholder="Enter your email"></p>

            <label for="password">Password</label>
            <p class="password"><input type="text" name="password" id="password" placeholder="**********"></p>
        </div>

        <div class="options">
            <div class="opt-left">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Remember Me</label>
            </div>
            <div class="opt-right">
                <a href="#">Forgot password</a>
            </div>
        </div>

        <div class="buttons">
            <input type="button" value="Sign in" id="sgn-btn">
            <p><button>
                    <img src="images/google.png" alt="Google Logo">
                <span>Sign in with Google</button></span>
            </button></p>
        </div>

        <div class="signup">
            <p>Don't have an account? <span><a href="#">Sign up for free!</a></span></p>
        </div>
    </div>

    <div class="picture">
        <img src="images/title.png" alt="Person doing sports">
    </div>
    
</body>
</html>
